      <!-- Contact Us Section -->
      <div class="container py-5">
        <h2 class="text-center mb-4">Let's Get Inspired!</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="mb-3">
                <label for="eventDate" class="form-label">Date of Your Event</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>

            <div class="mb-3">
                <label for="eventType" class="form-label">Type of Event</label>
                <select class="form-select" id="eventType" required>
                    <option value="" disabled selected>Select your event type</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="private">Private Party</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="guestCount" class="form-label">Estimated Guest Count</label>
                <input type="number" class="form-control" id="guestCount" required>
            </div>

            <div class="mb-3">
                <label for="moreInfo" class="form-label">More Information</label>
                <textarea class="form-control" id="moreInfo" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
